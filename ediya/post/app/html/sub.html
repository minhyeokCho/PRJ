<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<link rel="stylesheet" href="../assets/css/lib/jquery-ui.min.css">
	<link rel="stylesheet" href="../assets/css/lib/swiper-bundle.min.css">
	<link rel="stylesheet" href="../assets/css/setting.css">
	<link rel="stylesheet" href="../assets/css/common.css">
	<script type="text/javascript" src="../assets/js/lib/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="../assets/js/lib/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../assets/js/lib/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="../assets/js/common.js"></script>
	<title>약관동의</title>
</head>

<body>
<!-- #WRAP -->
<div id="wrap">
	<!-- #header -->
	<header id="header">
		<div class="head_wrap">
			<a href="#none" class="go_back"><span class="blind">뒤로가기</span></a>
			<h1 class="tit">댓글</h1>
			<button class="btn_like"><span class="blind">좋아요</span></button>
		</div>
	</header>
	<!--// #header -->

	<!-- #CONTENTS -->
	<div id="contents" class="cotn_btm">
		<!-- 회원가입메인 -->
		<div class="join_main">
			<p class="txt">
				<strong>N년 전</strong>에는<br>무슨 일이 있었을까?
			</p>
			<figure class="img">
				<img src="../assets/images/common/intro.png" alt="인트로 배경">
			</figure>
		</div>
		<!--// 회원가입메인 -->

		<!-- 회원가입폼 -->
		<div class="join_wrap">
			<p class="form_tit">닉네임 입력</p>
			<form>
				<!-- 약관동의 -->
				<div class="poli_area">
					<div class="poli_wrap">
						<!-- 체크박스_문구 -->
						<label class="form_chk">
							<input type="checkbox">
							<i class="icon"></i>
							<span class="txt">이용약관 동의</span>
						</label>
						<!--// 체크박스_문구 -->

						<!-- 약관보기버튼 -->
						<a href="#none" class="btn_policy">
							<i class="i_16 arr_right"></i>
							<span class="blind">약관 보기</span>
						</a>
						<!--// 약관보기버튼 -->
					</div>
					<div class="poli_wrap">
						<label class="form_chk">
							<input type="checkbox">
							<i class="icon"></i>
							<span class="txt">개인정보 처리방침 동의</span>
						</label>
						<a href="#none" class="btn_policy">
							<i class="i_16 arr_right"></i>
							<span class="blind">약관 보기</span>
						</a>
					</div>
					<div class="poli_wrap">
						<label class="form_chk">
							<input type="checkbox">
							<i class="icon"></i>
							<span class="txt">개인정보 제3자 이용 동의</span>
						</label>
						<a href="#none" class="btn_policy">
							<i class="i_16 arr_right"></i>
							<span class="blind">약관 보기</span>
						</a>
					</div>
				</div>
				<!--// 약관동의 -->

				<div class="txt">
					<input type="text" placeholder="사용할 닉네임을 입력해주세요.">
				</div>
			</form>
		</div>
		<!--// 회원가입폼 -->
	</div>
	<!--// #CONTENTS -->

	<!-- 하단고정버튼 -->
	<div class="btn_fixed">
		<div class="btn_wrap"><!-- 활성화 class="on" 추가 -->
			<a href="#none" class="btn">
				<span>제출하기</span>
			</a>
		</div>
	</div>
	<!--// 하단고정버튼 -->
</div>
<!--// #WRAP -->
</body>
</html>
